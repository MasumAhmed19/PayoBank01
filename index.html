<!DOCTYPE html>
<html lang="en" data-theme="light">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Payoo Bank</title>
</head>
<body class="flex justify-center items-center h-[100vh] bg-[#a218c3]">

    <main class="">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2 md:p-[20px] p-[10px]">
                <!-- Form -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">User number</span>
                      </label>
                      <input id="userName" type="text" placeholder="user name" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="userPassword" type="password" placeholder="password" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="loginBtn" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
    </main>
    
    <script src="js/scripts.js"></script>
</body>
</html>
